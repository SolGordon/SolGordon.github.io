        <div class="timer">
            <p id="countdown"><b></b></p>
            <!--Function to get current date and countdown from then till desired date-->
            <script>
                //Sets the date to countdown to(i.e Dec 7 midnight)
                var countDownDate = new Date("Dec 7, 2018 00:00:00").getTime();
                
                //Update the count down every second
                var x = setInterval(function(){
                  //Gets the current time
                var currentTime = new Date().getTime();
                //Finds the distance between now and the count down date
                var distance = countDownDate - currentTime;
                //Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                //Outputs the result in element timer
                document.getElementById("countdown").innerHTML = days + " days" + " : " + hours + " hours" + " : " + minutes + " minutes" + " : " + seconds + " seconds";  
                          
                
                //If countdown is over, write some text
                if(distance < 0){
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "OUT NOW!";
                }
            },1000);
            </script>
